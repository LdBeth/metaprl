<html>
<head>

<title>Resizing boxes</title>

<!-- Styles -->
<link rel=stylesheet type="text/css" href="styles.html">

<!-- JavaScript programs -->
<script src="resize.js">
<!-- Hide this from old browsers
document.write("JavaScript file not found");
// End the hiding -->
</script>
</head>

<body bgcolor="#ffffff" onmousemove="evalResize()" onmouseup="stopResize()">

<div style="background:#77b0a6">
<APPLET CODE="NetscapeApplet" WIDTH="100" HEIGHT="77" ALIGN=TOP>
    <PARAM NAME="ApplicationClass" VALUE="NuprlIcon">
    <PARAM NAME="display_base" VALUE=".">
</APPLET>
<span id=jbold>Nuprl Term</span>
</DIV>

<p>
The term &quot;<script>term("eq", 640, 18)</script>&quot; is to be used for cooking.
The term &quot;<script>term("if", 640, 18)</script>&quot; is to be used for cooking.
The term &quot;<script>term("nat", 640, 18)</script>&quot; is to be used for cooking.
The term &quot;<script>term("test", 640, 18)</script>&quot; is to be used for cooking.
</p>

</html>
