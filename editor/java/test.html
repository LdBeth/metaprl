    <title>NuprlTerm Applet</title>
</head>

<body bgcolor="#ffffff">
<center>
    <h1>NuprlTerm</h1>
    <applet code="NetscapeApplet" width=640>
	<param name="ApplicationClass" value="NuprlTerm">
	<param name="term" value="if">
    </applet>
    <applet code="NetscapeApplet" width=640 height=100>
	<param name="ApplicationClass" value="NuprlTerm">
	<param name="term" value="if">
    </applet>
</center>
</body>
